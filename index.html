<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libs/nouislider.min.css">
    <link rel="stylesheet" href="css/range-slider.css">
</head>

<body>
    <div class="filters__item filters-price">
        <h3 class="filters-price__title">Цена</h3>
        <div class="filters-price__slider" id="range-slider"></div>
        <div class="filters-price__inputs">
            <label class="filters-price__label">
                <span class="filters-price__text">от</span>
                <input type="number" min="500" max="999999" placeholder="500" class="filters-price__input" id="input-0">
                <span class="filters-price__text">₽</span>
            </label>
            <label class="filters-price__label">
                <span class="filters-price__text">до</span>
                <input type="number" min="500" max="999999" placeholder="999999" class="filters-price__input"
                    id="input-1">
                <span class="filters-price__text">₽</span>
            </label>
        </div>
    </div>

    <script src="libs/nouislider.min.js"></script>
    <script src="js/range-slider.js"></script>
</body>

</html>
